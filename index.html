<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="name">Nombre</label>
      <input type="text" name="name" value="" required autocomplete="name"/>
      <br/>

      <label for="lastName">Primer apellido</label>
      <input type="text" name="lastName" value="" required/>
      <br/>

      <label for="brithdate">Fecha nacimiento</label>
      <input type="date" name="birthdate" value="" required>
      <br/>

      <label for="email">Email</label>
      <input type="email" name="email" value="" required autocomplete="email" placeholder="ejemplo@gmail.com">
      <br/>

      <label for="phone">Telefono</label>
      <input type="tel" id="phone" name="phone" placeholder="123456789" pattern="\d{9}">
      <br/>

      <label for="password">Contrasena</label>
      <input type="password" name="password" value="" autocomplete="new-password" required>
      <br/>

      <label for="color">Color favorito</label>
      <input type="color" name="color" id="color" value="" required>
      <br/>

      <button type="submit">Enviar</button>
    </form>

  </body>
</html>
